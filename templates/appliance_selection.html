<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Appliances - GreenPulse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-3xl">
        <h2 class="text-3xl font-bold mb-6 text-center text-green-700">Select Your Appliances</h2>
        
        <!-- Make sure the route /appliance_selection has POST method allowed in app.py -->
        <form method="POST" action="/appliance_selection">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                {% if appliances %}
                    {% for appliance in appliances %}
                    <div class="flex items-center justify-between bg-gray-100 p-3 rounded-lg">
                        <label class="text-gray-800 font-medium" for="{{ appliance }}">{{ appliance }}</label>
                        <input 
                            type="number" 
                            name="{{ appliance }}" 
                            id="{{ appliance }}" 
                            min="0" 
                            max="10" 
                            value="0" 
                            class="w-20 px-2 py-1 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-green-300">
                    </div>
                    {% endfor %}
                {% else %}
                    <p class="text-red-500">No appliances found.</p>
                {% endif %}
            </div>
            <div class="text-center">
                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">Confirm Selection</button>
            </div>
        </form>
    </div>
</body>
</html>
