<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - GreenPulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function togglePassword() {
      const pwField = document.getElementById('password');
      pwField.type = pwField.type === 'password' ? 'text' : 'password';
    }
  </script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login to GreenPulse</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="text-white px-4 py-2 rounded 
                {% if category == 'success' %}bg-green-600
                {% elif category == 'danger' %}bg-red-600
                {% else %}bg-gray-600{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login" class="space-y-4">
      <input type="email" name="email" required placeholder="Gmail" class="w-full px-4 py-2 border rounded" />
      <div class="relative">
        <input type="password" name="password" id="password" required placeholder="Password" class="w-full px-4 py-2 border rounded" />
        <button type="button" onclick="togglePassword()" class="absolute top-2 right-3 text-sm text-blue-500">Show</button>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Login</button>
    </form>

    <p class="text-center mt-4 text-sm">Don't have an account? <a href="/register" class="text-blue-600">Register here</a>.</p>
  </div>
</body>
</html>
