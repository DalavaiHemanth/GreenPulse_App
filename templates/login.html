<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - GreenPulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function togglePassword() {
      const pwField = document.getElementById('password');
      pwField.type = pwField.type === 'password' ? 'text' : 'password';
    }
  </script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-green-700">Login to GreenPulse</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4 space-y-2">
          {% for category, message in messages %}
            <div class="px-4 py-2 rounded text-white font-medium 
              {% if category == 'success' %}bg-green-600
              {% elif category in ['danger', 'error'] %}bg-red-600
              {% elif category == 'warning' %}bg-yellow-500
              {% else %}bg-gray-600{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login" class="space-y-4">
      <input type="email" name="gmail" required placeholder="Email"
             class="w-full px-4 py-2 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-300" />

      <div class="relative">
        <input type="password" name="password" id="password" required placeholder="Password"
               class="w-full px-4 py-2 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-300" />
        <button type="button" onclick="togglePassword()" class="absolute top-2 right-3 text-sm text-green-600 hover:underline">
          Show
        </button>
      </div>

      <button type="submit" class="w-full font-semibold bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account? <a href="/register" class="text-green-700 hover:underline">Register here</a>.
    </p>
  </div>
</body>
</html>
